<app-header></app-header>
<app-sidebar></app-sidebar>

<main>
   <div class="pagetitle" *ngIf="mainheader">
      <div class="row">
          <div class="col-md-6">
              <h1>Admin User</h1>
              <nav>
                  <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a routerLink="/admin/">User Data</a></li>
                      <li class="breadcrumb-item active">View User</li>
                  </ol>
              </nav>
          </div>  
       </div>
    </div>
          <div class="pagetitle" *ngIf="header">
            <h1>Admin User</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="#">User</a></li>
                    <li class="breadcrumb-item active">Add User</li>
                </ol>
            </nav>
        </div>


    <div class="container">
       <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
          <div class="container">
             <div class="row justify-content-center">
               <div class="col-xl-8" *ngIf="addform">
                <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                   <!-- <div class="d-flex justify-content-center py-4"> <a routerLink="/usertype/dashboard" class="logo d-flex align-items-center w-auto">   </a></div>
                   <div class="card mb-3"> -->
                      <div class="card-body">
                        <div class="tabheader">
                           <h5 class="card-title addtitle" (click)="showTab()"><i class='bx bx-left-arrow-alt'></i>
                           </h5>
                           <div class="hl"></div>
                           <h5 class="card-title">Add Internship</h5>
                       </div>
                         <form class="row g-3 needs-validation" novalidate>
                            <div class="col-12">

                               <label for="yourUsername" class="form-label">Username</label>
                               <input type="text" name="username" class="form-control" id="yourUsername" [(ngModel)]="username">
                            </div>

                            <div class="col-12"> 
                              <label for="enddate"><b>password</b></label>
                              <input type="password" class="form-control" name="password"placeholder="password" [(ngModel)]="password">
                          </div>


                    <select [(ngModel)]="defaultselect" name=" userType" class="form-control">
                     <option value="0" selected>-- User Type --</option>
                     <option [value]="item.id" *ngFor="let item of items">
                       {{ item.user_type}}
                     </option>
                    </select>
                   

                        <div class="col-12"> <button class="btn btn-primary w-100" type="submit" (click)="sub()">Submit</button></div>
                       <div class="col-12">
                      </div>
                     </form>

                      </div>
                   </div>
                  
                </div>
              </div>
              

              <div class="row justify-content-center">
               <div class="col-xl-8" *ngIf="updateformm">
                  <div class="card p-4">
                      <div class="card-body">
                          <div class="tabheader">
                              <h5 class="card-title addtitle" (click)="updateshowTab()"><i class='bx bx-left-arrow-alt'></i>
                              </h5>
                              <div class="hl"></div>
                              <h5 class="card-title">Update users</h5>
                          </div>
                         <form class="row g-3 needs-validation" novalidate>
                            <div class="col-12">

                               <label for="yourUsername" class="form-label">Username</label>
                               <input type="text" name="username" class="form-control" id="yourUsername" [(ngModel)]="username">
                            </div>

                            <div class="col-12"> 
                              <label for="enddate"><b>password</b></label>
                              <input type="password" class="form-control" name="password"placeholder="password" [(ngModel)]="password">
                          </div>


                    <select [(ngModel)]="defaultselect" name=" userType" class="form-control">
                     <option value="0" selected>-- User Type --</option>
                     <option [value]="item.id" *ngFor="let item of items">
                       {{ item.user_type}}
                     </option>
                    </select>
                   

                        <div class="col-12"> <button class="btn btn-primary w-100" type="submit" (click)="Updatetab()">Submit</button></div>
                       <div class="col-12">
                      </div>
                     </form>

                      </div>
                   </div>
                  
                </div>
              </div>


                <div class="col-lg-12 col-md-12" *ngIf="viewtable">
                  <div class="card">
                      <div class="card-body">
                        <div class="d-flex justify-content-center py-4"> <a routerLink="/usertype/dashboard" class="logo d-flex align-items-center w-auto">   </a></div>
                   <div class="card mb-3">
                          <div class="tabheader">
                              <h5 class="card-title addtitle" (click)="showForm()"><i class='bx bxs-plus-circle'></i></h5>
                              <div class="hl"></div>
                              <h5 class="card-title">View User</h5>
                          </div>
                          <table class="table table-hover">
                              <thead class="thead-dark">
                                  <tr class="table-primary">
                                      <th scope="col">#</th>
                                      <th scope="col">Name</th>
                                      <th scope="col">Password</th>
                                      <th scope="col">User Type</th>
                                      <th scope="col">Edit</th>
                                      <th scope="col">Update</th>
                                  </tr>
                              </thead>
                              <tbody *ngFor="let data of viewdata; let indexOfelement=index;">
                                  <tr>
                                      <th>{{indexOfelement+1}}</th>
                                      <td>{{data.courses}}</td>
                                      <td>{{data.name}}</td>
                                      <td>{{data.password}}</td>
                                      <td>{{data.user_type}}</td>
                                      <td>{{data.edit}}</td>
                                      <td>{{data.update}}</td>

                                      <td class="text-center">
                                          <div class="btn-group" role="group" aria-label="Basic example"> 
                                              <button type="button" class="btn btn-success" (click)="getuserData(data?.id)"><i class='bx bx-pencil'></i>
                                          </button>
                                             <button type="button" class="btn btn-danger" (click)="userDataDelete(data?.id)"><i
                                                   class='bx bxs-trash'></i></button>
                                          </div>
                                       </td>
                                   
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>

             </div>
          </div>
       </section>
    </div>
 </main>
